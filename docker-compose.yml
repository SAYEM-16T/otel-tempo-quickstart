version: "3.9"

services:
  otel-gateway:
    image: otel/opentelemetry-collector-contrib:latest
    container_name: otel-gateway
    command: ["--config=/etc/otelcol/otel-gateway.yaml"]
    volumes:
      - ./otel-gateway.yaml:/etc/otelcol/otel-gateway.yaml:ro
    ports:
      - "${OTEL_GATEWAY_OTLP_GRPC_PORT:-4317}:4317"
      - "${OTEL_GATEWAY_OTLP_HTTP_PORT:-4318}:4318"
    restart: unless-stopped

  tempo:
    image: grafana/tempo:latest
    container_name: tempo
    command:
      - "-config.file=/etc/tempo/tempo.yaml"
      - "-config.expand-env=true"      # env var use korte parbo config e
    environment:
      - TEMPO_RETENTION=${TEMPO_RETENTION:-15d}
    volumes:
      - ./tempo.yaml:/etc/tempo/tempo.yaml:ro
      - tempo-data:/var/tempo
    ports:
      - "3200:3200"                   # Tempo HTTP API (Grafana e eta use hobe)
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin}
    volumes:
      - grafana-storage:/var/lib/grafana
      - ./grafana/provisioning/datasources:/etc/grafana/provisioning/datasources:ro
    ports:
      - "3000:3000"
    depends_on:
      - tempo
    restart: unless-stopped

volumes:
  tempo-data:
  grafana-storage:
